<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Registracija</title>

  <body>
    Registracijos Forma Prašome užpildyti duomenis:
    <p></p>
    <form id="new-registration-form">
      <label for="userName ">Vardas</label>
      <input type="text" name="userName"  id="regUserName"  placeholder="Name" /><br /><br />
      <label for="userLastname">Pavardė</label>
      <input type="text" name="userLastname" id="regUserLastname" placeholder="Lastname"/><br /><br />
      <label for="userEmail">El. paštas</label>
      <input type="text" name="userEmail" id="regUserEmail" placeholder="Email" /><br /><br />
      <input type="button" id="new-registration-form-submit" value="Registruoti" />
    </form>

    <hr />
    <p></p>
    <form action="../index.html" method="get" target="">
      <button type="submit">Grįžti į pradinį meniu</button>
    </form>

    <script src="registration.js"></script>
  </body>
</html>
